{% macro chip(text, textColor, bold, bgColor, extra) %}
<div
  id="{{text}}"
  class="{{'inline-flex items-center' if not extra else ''}} rounded-full border border-gray-200 px-1 py-2 {{bgColor}}"
>
  <span
    class="
      px-1
      w-full
      leading-none
      text-white
      text-center
      {{textColor}}
      {{'font-bold' if bold else ''}}
    "
  >
    {{text}}
  </span>
  {{extra}}
</div>
{% endmacro %} 

{% macro chip_action(value, fn, icon) %}
<button
  onclick="{{fn}}('{{value}}')"
  class="h-5 w-5 rounded-full bg-opacity-25 focus:outline-none"
>
  <img src="{{url_for('static', filename=icon)}}" width="16" height="16"  />
</button>
{% endmacro %}
