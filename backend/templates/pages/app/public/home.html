{% extends 'layouts/app-base.html' %}
{% block title %}Home{% endblock %}

{% block page_content %}
<div class="w-full h-full flex flex-wrap px-2 lg:px-4 place-content-around">
    {% for page in app_pages %}
        {% if currentRole in page.accessibleBy and page.name != "Profile" and page.name != "Home"%}
        <div class="bg-gray-300 text-hard-blue w-32 h-32 lg:w-56 lg:h-56 m-4 flex">
            <div class="self-end text-center w-full py-4">{{page.name}}</div>
        </div>
        {% endif %}
    {% endfor %}
</div>
{% endblock %}
