<div class="h-full w-full flex flex-col items-center justify-start py-2 px-2 gap-2 overflow-y-auto">
    {% for branch in branches %}
    <div id="{{branch.id}}" class="flex flex-row flex-wrap md:flex-nowrap space-x-1 w-full md:justify-center md:items-center border border-turqoise rounded-xl py-2 px-2 self-start">
        <div class="flex flex-col w-full  lg:pr-4 items-center justify-center">
            <div class="flex flex-row justify-between w-full">
                <span class="text-turqoise font-bold w-full">Name:</span>
                <span class="text-left w-full">{{branch.name}}</span>
            </div>
            <div class="flex flex-row justify-between w-full">
                <span class="text-turqoise font-bold w-full">Phone:</span>
                <span class="text-left w-full">{{branch.phoneNumber}}</span>
            </div>
            <div class="flex flex-row justify-between w-full">
                <span class="text-turqoise font-bold w-full">Location:</span>
                <span class="text-left w-full">{{branch.location}}</span>
            </div>
            {% if myRole == 'administrative' %}
            <div class="flex self-end md:self-start mb-2 md:mb-0 space-x-1">
                <a class="self-end md:self-start hover:bg-gray-200" href="/app/update-branch/{{branch.id}}">
                    <img src="{{url_for('static', filename='icons/edit.svg')}}" width="16" />
                </a>
                <button onclick="deleteBranch('{{branch.id}}')" class="self-end md:self-start hover:bg-gray-200">
                    <img src="{{url_for('static', filename='icons/delete.svg')}}" width="16" />
                </button>
            </div>
            {% endif %}
        </div>
        <div class="relative md:border-2 border-turqoise h-full w-full flex">
            <iframe class="md:absolute md:inset-0 md:w-full md:h-full" src="{{branch.googleMapsSrc}}" frameborder="0" allowfullscreen="" loading="eager" height="200"></iframe>
        </div>
    </div>
    {% endfor %}
</div>
