{% extends 'layouts/app-base.html' %} {% from "components/app/profile.html" import profile with context %}

{% block title %}Create User{% endblock %}
{%block page_content %}
{{profile(user, None, 'toggleRole', 'icons/remove.svg', 'updateUser')}}

<script type="text/javascript">
    let user = JSON.parse('{{user|tojson}}');
    let roleColors = JSON.parse('{{roleColors|tojson}}');

    let availableRoles = [
        "patient",
        "administrative",
        "doctor",
        "medicalAssistant",
    ];

    let rolesContainer = document.getElementById("roles");

    availableRoles.forEach((r) => {
        if (!user['roles'].includes(r) && r !== "medicalPersonnel") {
            rolesContainer.innerHTML += generateRoleChip(r, roleColors[r]);
        }
    });

    let userFields = document.getElementById("user-fields");
    //workaround to mysterious bug that broke every other input value if trying to do userFields.innerHTML += generateSpecialtiesField('');
    let specialtiesContainer = document.createElement("div");
    specialtiesContainer.id = "Specialties";
    specialtiesContainer.classList.add("hidden");

    if (user.roles.includes('doctor') || user.roles.includes('medicalAssistant')) {
        let chips = "";

        for (let sp of user.specialties) {
            chips += generateSpecialtyChip(sp);
        }

        specialtiesContainer.innerHTML += generateSpecialtiesField(chips);
        specialtiesContainer.classList.remove("hidden");
    } else {
        specialtiesContainer.innerHTML += generateSpecialtiesField("");
    }

    userFields.appendChild(specialtiesContainer);

    const toggleRole = async (role) => {
        img = document.getElementById(`icon-${role}`);

        if (!user['roles'].includes(role)) { //add
            toggleLoadingModal();

            if (role === "doctor" || role === "medicalAssistant") {
                if (!user['roles'].includes('medicalPersonnel')) {
                    await fetch(`/api/user/medicalPersonnel`, {
                        method: 'DELETE',
                        headers: {
                            Accept: "application/json",
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            ci: user['user'].ci
                        })
                    });
                    user.roles.unshift('medicalPersonnel');
                }
            }

            await fetch(`/api/user/${role}`, {
                method: 'POST',
                headers: {
                    Accept: "application/json",
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    ci: user['user'].ci
                })
            });

            user['roles'].push(role);
            img.src = '/static/icons/remove.svg';

            toggleLoadingModal();
        } else { //remove
            toggleLoadingModal();

            await fetch(`/api/user/${role}`, {
                method: 'POST',
                headers: {
                    Accept: "application/json",
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    ci: user['user']['ci']
                })
            });
            user['roles'] = user['roles'].filter(r => r !== role);
            img.src = '/static/icons/add.svg';
            toggleLoadingModal();
        }

        if (user['roles'].includes('doctor') || user['roles'].includes('medicalAssistant')) {
            document.getElementById('Specialties').classList.remove('hidden');
        } else {
            document.getElementById('Specialties').classList.add('hidden');
        }

    }

    const updateUser = () => {
        toggleLoadingModal();
        fetch(`/api/user/${parseInt(user.user.ci)}`, {
            method: "PUT",
            headers: {
                Accept: "application/json",
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                name1: name1Field.value,
                name2: name2Field.value,
                surname1: surname1Field.value,
                surname2: surname2Field.value,
                sex: sexField.value,
                genre: genreField.value,
                birthdate: birthdateField.value,
                email: emailField.value,
                location: locationField.value,
            }),
        }).then((res) => {
            res.json().then((data) => {
                if (res.status == 200) {
                    //TODO: show popup / modal saying OK
                    errorBox.classList.add("hidden");
                    showOkModal();
                } else {
                    if (data.extraMessage) {
                        errorText.textContent = data.extraMessage;
                    } else {
                        errorText.textContent = data.error;
                    }
                    errorBox.classList.remove("hidden");
                }
            });
        });
    };

    const deletePhone = (phone) => {
        toggleLoadingModal();
        fetch("/api/user/phoneNumbers", {
            method: "DELETE",
            headers: {
                Accept: "application/json",
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                userPhone: [
                    {
                        ci: user.user.ci,
                        phone: phone,
                    },
                ],
            }),
        }).then((res) => {
            res.json().then((data) => {
                if (res.status == 200) {
                    //TODO: show popup / modal saying OK
                    errorBox.classList.add("hidden");
                    document.getElementById(phone).remove();
                } else {
                    errorText.textContent = data.error;
                    errorBox.classList.remove("hidden");
                }
            });
            toggleLoadingModal();
        });
    }

    const addPhone = () => {
        toggleLoadingModal();
        let phone = document.getElementById('new-Phones').value;

        fetch("/api/user/phoneNumbers", {
            method: "POST",
            headers: {
                Accept: "application/json",
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                userPhone: [
                    {
                        ci: parseInt(user.user.ci),
                        phone: phone,
                    },
                ],
            }),
        }).then((res) => {
            res.json().then((data) => {
                if (res.status == 200) {
                    //TODO: show popup / modal saying OK
                    errorBox.classList.add("hidden");
                    phonesContainer.innerHTML += generatePhoneChip(phone)
                } else {
                    errorText.textContent = data.error;
                    errorBox.classList.remove("hidden");
                }
            });
            toggleLoadingModal();
        });
    }

    const addSpecialty = () => {
        let specialty = document.getElementById('new-Specialties').value;
        if (!user.specialties){
            user.specialties = [];
        }
        
        if (!user.specialties.includes(value)){
            user.specialties.push(value);
            document.getElementById('container-Specialties').innerHTML += generateSpecialtyChip(specialty);
        }

        await fetch('/medicalPersonnel/mpHasSpec', {
            method: 'POST',
            headers: {
                Accept: "application/json",
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ mpHasSpec: [{ ci: user.ci, title: specialty}] })
        });

    }

    const deleteSpecialty = (sp) => {
        user['specialties'] = user['specialties'].filter(s => s !== sp);
        
        await fetch('/medicalPersonnel/mpHasSpec', {
            method: 'DELETE',
            headers: {
                Accept: "application/json",
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ mpHasSpec: [{ ci: user.ci, title: sp}] })
        });

        document.getElementById(sp).remove();

    }

</script>
{% endblock %}
